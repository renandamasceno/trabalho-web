<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: Inter;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#1C1C23] h-screen flex items-center text-white">
      <div
        class="flex flex-col w-full items-stretch justify-center text-center max-w-5xl mx-auto"
      >
        <a
          class="w-full flex items-center justify-center gap-2 text-sm py-3 rounded-full transition-transform hover:scale-105 hover:cursor-pointer"
          style="
            background: radial-gradient(
                100% 100% at 50% 100%,
                rgba(255, 255, 255, 0) 43.25%,
                rgba(0, 0, 0, 0.25) 100%
              ),
              #000000;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
          "
        >
          <img src="./assets/apple.svg" />
          <span> Registre-se com Apple </span>
        </a>
        <a
          class="w-full flex items-center justify-center gap-2 my-5 text-sm py-3 rounded-full text-black transition-transform hover:scale-105 hover:cursor-pointer"
          style="
            background: radial-gradient(
                100% 100% at 50% 100%,
                rgba(255, 255, 255, 0) 43.25%,
                rgba(255, 255, 255, 0.5) 100%
              ),
              #ffffff;
            box-shadow: 0px 8px 25px rgba(255, 255, 255, 0.25);
          "
        >
          <img src="./assets/google.svg" />
          <span> Registre-se com Google</span></a
        >
        <a
          class="w-full flex items-center justify-center gap-2 text-sm py-3 rounded-full transition-transform hover:scale-105 hover:cursor-pointer"
          style="
            background: radial-gradient(
                100% 100% at 50% 100%,
                rgba(255, 255, 255, 0) 43.25%,
                rgba(23, 113, 230, 0.5) 100%
              ),
              #1771e6;
            box-shadow: 0px 8px 25px rgba(23, 113, 230, 0.5);
          "
        >
          <img src="./assets/facebook.svg" />
          <span>Registre-se com Facebook</span></a
        >
        <p class="my-12">ou</p>
        <a
          class="text-sm py-3 rounded-full bg-white/10 transition-transform hover:scale-105 hover:cursor-pointer"
          >Registre-se com E-mail</a
        >
      </div>
    </div>
  </body>
</html>
