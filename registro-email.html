<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre-se com email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: Inter;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#1C1C23] h-screen flex items-center text-white">
      <div
        class="flex flex-col w-full items-stretch justify-center max-w-5xl mx-auto"
      >
        <div class="flex flex-col gap-0.5">
          <label class="text-gray-500 text-xs" for="inputField">Email:</label>
          <input
            type="text"
            id="inputField"
            class="bg-transparent border-gray-300 border rounded-full w-full flex items-center justify-center gap-2 text-sm py-3 px-4"
          />
        </div>
        <div class="flex flex-col gap-0.5 mt-4">
          <label class="block text-gray-500 text-xs" for="inputField"
            >Senha:</label
          >
          <input
            type="password"
            id="inputField"
            class="bg-transparent border-gray-300 border rounded-full w-full flex items-center justify-center gap-2 text-sm py-3 px-4"
          />
        </div>
        <p class="text-[#A2A2B6] text-xs mt-4">
          Use 8 ou mais caracteres com uma mistura de letras, números e
          símbolos.
        </p>
        <a
          href=""
          class="text-sm py-3 rounded-full transition-transform hover:cursor-pointer hover:scale-105 text-center mt-16"
          style="
            background: radial-gradient(
                100% 100% at 50% 100%,
                rgba(255, 255, 255, 0) 43.25%,
                rgba(255, 127, 55, 0.5) 100%
              ),
              #ff7966;
            box-shadow: 0px 8px 25px rgba(255, 121, 102, 0.5);
          "
          >Comece, é grátis!</a
        >

        <p class="text-center mt-[7.5rem] text-sm">Você já possui conta?</p>
        <a
          class="text-sm py-3 rounded-full bg-white/10 transition-transform hover:scale-105 hover:cursor-pointer text-center mt-5"
          >Entrar</a
        >
      </div>
    </div>
  </body>
</html>
